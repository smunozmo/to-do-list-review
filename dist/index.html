<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e6f879f149.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>To-do List</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="row container d-flex justify-content-center p-4 position-absolute top-50 start-50 translate-middle">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">JS Test 2 To-do list</h4>
          <div class="add-items d-flex mb-1">
            <input
              type="text"
              class="form-control todo-list-input"
              placeholder="Add to your list"
              id="input"
            />
            <button
              class="add btn btn-primary font-weight-bold todo-list-add-btn"
              id="add"
            >
              Add
            </button>
          </div>
          <div class="list-wrapper">
            <ul class="d-flex flex-column p-0" id="list-container"></ul>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="clear">
        Clear all completed
      </button>
    </div>
  </body>
</html>
